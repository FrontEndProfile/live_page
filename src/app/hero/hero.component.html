<div class="container col-xxl-8 g-0 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="{{hero_img}}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" loading="lazy"
        width="700" height="500">
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold lh-1 mb-3">{{heroTittle}}</h1>
      <p class="lead">{{heroContent}}</p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-primary btn-lg px-4 me-md-2" routerLink="/contact">{{btn_primary}}</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4" routerLink="/about">{{btn_outline}}</button>
      </div>
    </div>
  </div>
</div>
